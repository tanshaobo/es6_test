        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            new Promise(
                    //executer
                    resolve => {
                     //异步操作
                        setTimeout(() => {
                            console.log('这是被Promise绑定的');
                        }, 2000);
                        //状态响应函数
                        resolve('hello');

                    });
            (resolve => {
                setTimeout(() => {
                    console.log('这是被Promise绑定的');
                }, 2000);
          
            })();

        </script>
    </body>
</html>
