<!DOCTYPE html>

<html>
    <head>
        <title>.then()里面不返回promise</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            console.log('start');
            new Promise(
                    resolve => {
                        console.log('step 1');
                        setTimeout(() => {
                            resolve(100);
                        }, 1000);
                    })
                    .then(value => {
                        return new Promise(resolve => {
                            console.log('step 1-1');
                            setTimeout(() => {
                                resolve(200);
                            }, 1000);
                        })
                                .then(value => {
                                    console.log('step 1-2');
                                    return value;
                                })
                                .then(value => {
                                    console.log('step 1-3');
                                    return value;
                                })
                    })
                    .then(value => {
                        console.log(value);
                        console.log('step 2');

                    })
        </script>
    </body>
</html>
