        <title>.then()</title>
        <meta charset="UTF-8">

    <body>
        <h4>.then()接受两个函数作为参数，分别代表fulfilled和rejected </h4>
        <h4>.then()返回一个新的Promise实例，所以可以链式调用</h4>
        <h4>当前面的Promise状态改变时，.then()根据其最终状态，选择特定的状态响应函数执行</h4>
        <h4>状态相应函数可返回新的Promise,，或其他值</h4>        
        <h4>如果返回新的Promise,那么下一级的.then()会在新的Promise状态改变之后执行，否则立即执行</h4>
