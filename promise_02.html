<!DOCTYPE html>

<html>
    <head>
        <title>promise简单实例</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
       
        <script>
            console.log('start');
             //基本样式
            new Promise(
                    resolve=>{
                       setTimeout(()=>{
                           resolve('hello');
                       },2000); 
                    }
            ).then(value=>{
                console.log(value+' world');
            })
        </script>
    </body>
</html>
